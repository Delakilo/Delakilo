<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Home Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../styles/home.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/x-icon" href="../img/logo.svg">
    </head>
    <body>
        <header>
            <h1>Delakilo</h1>
        </header>
        <nav>
            <ul><li id="home"><a href="home.html"><img src="../img/menu/home.svg" alt="home"/><span class="menu-text">Home</span></a></li><li id="explore"><a href="exploreposts.html"><img src="../img/menu/search.svg" alt="explore"/><span class="menu-text">Explore</span></a></li><li id="notifications"><a href="notifications.html"><img src="../img/menu/bell.svg" alt="notifications"/><span class="menu-text">Notifications</span></a></li><li id="profile"><a href="myprofile.html"><img src="../img/menu/user.svg" alt="profile"/><span class="menu-text">Profile</span></a></li></ul>
        </nav>
        <main>
            <article>
                <header>
                    <img src="../img/profile.svg" alt=""/>
                    <h2><a href="homeprofile.html">User 2</a></h2>
                </header>
                <figure>
                    <img src="../img/posts/landscape.jpg" alt=""/>
                    <figcaption>Check out this photo I posted!</figcaption>
                </figure>
                <footer>
                    <form action="#" method="POST">
                        <ul> 
                            <li><label for="like" hidden>Like:</label><input id="like" type="image" src="../img/general/heart-empty.svg" alt="Like"/></li>
                        </ul>
                    </form>
                    <form action="#" method="GET">
                        <ul> 
                            <li><label for="comment" hidden>Comment:</label><input id="comment" type="image" src="../img/general/comment.svg" alt="Comment"/></li>
                        </ul>
                    </form>
                </footer>
                <aside>
                    <img src="../img/profile.svg" alt=""/>
                    <img src="../img/profile.svg" alt=""/>
                    <img src="../img/profile.svg" alt=""/>
                    <p><small>Liked by n users</small></p>
                    <p><a href="comments.html">View all comments</a></p>
                    <p><small>4 hours ago</small></p>
                </aside>
            </article>
        </main>
    </body>
</html>
