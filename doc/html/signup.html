<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Sign up</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../styles/signup.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/x-icon" href="../img/logo.svg">
    </head>
    <body>
        <nav>
            <ul><li id="signin"><a href="signin.html">Sign in</a></li><li id="signup">Sign up</li></ul>
        </nav>
        <header>
            <h1>Delakilo</h1>
        </header>
        <main>
            <img src="../img/logo.svg" alt=""/>
            <form action="#" method="POST">
                <h2>Register</h2>
                <ul>
                    <li><label for="username">Username:</label><input id="username" type="text" name="username" placeholder="Username" required/></li>
                    <li><label for="pwd1">Password:</label><input id="pwd1" type="password" name="pwd1" placeholder="Password" required/></li>
                    <li><label for="pwd2">Confirm Password:</label><input id="pwd2" type="password" name="pwd2" placeholder="Password" required/></li>
                    <li><label for="register" hidden>Register:</label><input id="register" type="submit" value="Register"/></li>
                </ul>
            </form>
        </main>
        <footer>
            <p>Â©Delakilo</p>
        </footer>
    </body>
</html>
