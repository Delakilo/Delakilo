<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Explore Posts</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../../styles/exploreposts.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/x-icon" href="../../resources/icons/logo.svg">
    </head>
    <body>
        <header>
            <h1>Delakilo</h1>
        </header>
        <nav>
            <ul><li id="home"><a href="home.html"><img src="../../resources/icons/page_menu/home.svg" alt="home"/><span class="menu-text">Home</span></a></li><li id="explore"><a href="exploreposts.html"><img src="../../resources/icons/page_menu/search.svg" alt="explore"/><span class="menu-text">Explore</span></a></li><li id="notifications"><a href="notifications.html"><img src="../../resources/icons/page_menu/bell.svg" alt="notifications"/><span class="menu-text">Notifications</span></a></li><li id="profile"><a href="myprofile.html"><img src="../../resources/icons/page_menu/user.svg" alt="profile"/><span class="menu-text">Profile</span></a></li></ul>
        </nav>
        <main>
            <section>
                <!-- TODO: Warning: section lacks heading  -->
                <form action="#" method="POST">
                    <ul>
                        <li><label for="search_bar" hidden></label><input id="search_bar" type="text" name="search" autocomplete="on" placeholder="Search"/></li>
                        <li><label for="search_btn" hidden></label><input id="search_btn" type="submit" value="Search"/></li>
                    </ul>
                </form>
            </section>
            <article>
                <header>
                    <img src="../../resources/images/profiles/default.svg" alt=""/>
                    <h2><a href="exploreuserprofile.html">User 2</a></h2>
                </header>
                <figure>
                    <img src="../img/posts/post1.jpg" alt=""/>
                    <figcaption>Check out this photo I posted!</figcaption>
                </figure>
                <footer>
                    <form action="#" method="POST">
                        <ul> 
                            <li><label for="like" hidden>Like:</label><input id="like" type="image" src="../../resources/icons/post/heart-empty.svg" alt="Like"/></li>
                        </ul>
                    </form>
                    <form action="#" method="GET">
                        <ul> 
                            <li><label for="comment" hidden>Comment:</label><input id="comment" type="image" src="../../resources/icons/post/comment.svg" alt="Comment"/></li>
                        </ul>
                    </form>
                </footer>
                <aside>
                    <img src="../../resources/images/profiles/default.svg" alt=""/>
                    <img src="../../resources/images/profiles/default.svg" alt=""/>
                    <img src="../../resources/images/profiles/default.svg" alt=""/>
                    <p><small>Liked by n users</small></p>
                    <p><a href="comments.html">View all comments</a></p>
                    <p><small>4 hours ago</small></p>
                </aside>
            </article>
        </main>
    </body>
</html>
