<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Explore Search</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/exploreposts.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Delakilo</h1>
        </header>
        <nav>
            <ul><li id="home"><a href="home.html"><img src="../img/menu/home.svg" alt="home"/><span class="menu-text">Home</span></a></li><li id="explore"><a href="exploreposts.html"><img src="../img/menu/search.svg" alt="explore"/><span class="menu-text">Explore</span></a></li><li id="notifications"><a href="notifications.html"><img src="../img/menu/bell.svg" alt="notifications"/><span class="menu-text">Notifications</span></a></li><li id="profile"><a href="profile.html"><img src="../img/menu/user.svg" alt="profile"/><span class="menu-text">Profile</span></a></li></ul>
        </nav>
        <main>
            <form action="#" method="GET">
                <ul>
                    <li><label for="search_bar">Search:</label><input id="search_bar" type="text" name="SearchBar" autocomplete="on" placeholder="Search"/></li>
                    <li><label for="search_btn" hidden></label><input id="search_btn" type="submit" value="Search"/></li>
                </ul>
            </form>
        </main>
    </body>
</html>
