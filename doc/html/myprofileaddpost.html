<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Profile Add Post</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/myprofileaddpost.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Delakilo</h1>
        </header>
        <nav>
            <ul><li id="home"><a href="home.html"><img src="../img/menu/home.svg" alt="home"/><span class="menu-text">Home</span></a></li><li id="explore"><a href="exploreposts.html"><img src="../img/menu/search.svg" alt="explore"/><span class="menu-text">Explore</span></a></li><li id="notifications"><a href="notifications.html"><img src="../img/menu/bell.svg" alt="notifications"/><span class="menu-text">Notifications</span></a></li><li id="profile"><a href="myprofile.html"><img src="../img/menu/user.svg" alt="profile"/><span class="menu-text">Profile</span></a></li></ul>
        </nav>
        <main>
            <!-- TODO: decide if put here selected image for a "preview" of the final result -->
            <!-- <img src="" alt=""/> -->
            <form action="#" method="POST">
                <h2>Add post</h2>
                <ul>
                    <li><label for="image">Image:</label><input id="image" type="file" name="image" required/></li>
                    <li><label for="caption">Caption:</label><textarea id="caption" name="caption" placeholder="Caption"></textarea></li>
                    <li><label for="post" hidden>Post:</label><input id="post" type="submit" value="Post"/></li>
                </ul>
            </form>
        </main>
    </body>
</html>
