<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Profile Edit</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/profileedit.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Delakilo</h1>
        </header>
        <nav>
            <ul><li id="home"><a href="home.html"><img src="../img/menu/home.svg" alt="home"/><span class="menu-text">Home</span></a></li><li id="explore"><a href="exploreposts.html"><img src="../img/menu/search.svg" alt="explore"/><span class="menu-text">Explore</span></a></li><li id="notifications"><a href="notifications.html"><img src="../img/menu/bell.svg" alt="notifications"/><span class="menu-text">Notifications</span></a></li><li id="profile"><a href="profile.html"><img src="../img/menu/user.svg" alt="profile"/><span class="menu-text">Profile</span></a></li></ul>
        </nav>
        <main>
            <img src="../img/profile.svg" alt=""/>
            <!-- TODO: verify if profile image changing method is ok or not -->
            <form action="#" method="POST">
                    <h2>Edit profile</h2>
                    <ul>
                        <li><label for="image">Image:</label><input id="image" type="file" name="image"/></li>
                        <li><label for="username">Username:</label><input id="username" type="text" name="username" placeholder="Username"/></li>
                        <li><label for="name">Name:</label><input id="name" type="text" name="name" placeholder="Name"/></li>
                        <li><label for="surname">Surname:</label><input id="surname" type="text" name="surname" placeholder="Surname"/></li>
                        <li><label for="bio">Bio:</label><textarea id="bio" name="bio" placeholder="Bio"></textarea></li>
                        <li><label for="edit" hidden>Edit:</label><input id="edit" type="submit" value="Edit"/></li>
                    </ul>
            </form>
        </main>
    </body>
</html>
