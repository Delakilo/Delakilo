<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Profile Edit</title>
        <meta charset="UTF-8"/>
        <!-- TODO: add .css -->
        <!-- <link href="PATH/file.css" rel="stylesheet" type="text/css"/> -->
    </head>
    <body>
        <header>
            <h1>Delakilo</h1>
        </header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="notifications.html">Notifications</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
        <main>
            <img src="./../img/profile.svg" alt=""/>   <!-- TODO: aggiungere la possibilitÃ  di cambiare immagine profilo come nel mockup-->
            <form action="#" method="POST">
                <fieldset>
                    <legend>Edit Profile</legend>
                    <ul>
                        <li><label for="image">Image:</label><input type="file" id="image" name="image"/></li>
                        <li><label for="username">Username:</label><input type="text" id="username" name="username" placeholder="Username"/></li>
                        <li><label for="name">Name:</label><input type="text" id="name" name="name" placeholder="Name"/></li>
                        <li><label for="surname">Surname:</label><input type="text" id="surname" name="surname" placeholder="Surname"/></li>
                        <li><label for="bio">Bio:</label><textarea id="bio" name="bio" placeholder="Bio"></textarea></li>
                    </ul>
                </fieldset>
                <label for="edit" hidden>Edit:</label><input type="submit" value="Edit" id="edit"/>
            </form>
        </main>
    </body>
</html>
