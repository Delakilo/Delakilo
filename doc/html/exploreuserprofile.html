<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Explore User Profile</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="../css/exploreuserprofile.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <h1>Delakilo</h1>
        </header>
        <nav>
            <ul><li id="home"><a href="home.html"><img src="../img/menu/home.svg" alt="home"/><span class="menu-text">Home</span></a></li><li id="explore"><a href="exploreposts.html"><img src="../img/menu/search.svg" alt="explore"/><span class="menu-text">Explore</span></a></li><li id="notifications"><a href="notifications.html"><img src="../img/menu/bell.svg" alt="notifications"/><span class="menu-text">Notifications</span></a></li><li id="profile"><a href="myprofile.html"><img src="../img/menu/user.svg" alt="profile"/><span class="menu-text">Profile</span></a></li></ul>
        </nav>
        <main>
            <section>
                <h2>User2</h2>
                <div>
                    <img src="../img/profile.svg" alt=""/>
                    <ul>
                        <li><em>XX<br/>Posts</em></li><li><em>XX<br/>Followers</em></li><li><em>XX<br/>Following</em></li>
                    </ul>
                </div>
                <p><strong>Name Surname</strong></p>
                <p><small>Bio...</small></p>
                <footer>
                    <p><a href="#">Follow</a></p>
                </footer>
            </section>
            <article>
                <figure>
                    <img src="../img/posts/post2.jpg" alt=""/> 
                    <figcaption>Check out this photo I posted!</figcaption>
                </figure>
                <footer>
                    <form action="#" method="POST">
                        <ul>
                            <li><label for="like" hidden>Like</label><input id="like" type="button" value="Like"/></li>
                            <li><label for="comment" hidden>Comment</label><input id="comment" type="submit" value="Comment"/></li>
                        </ul>
                    </form>
                </footer>
                <aside>
                    <img src="../img/profile.svg" alt=""/>
                    <img src="../img/profile.svg" alt=""/>
                    <img src="../img/profile.svg" alt=""/>
                    <p><small>Liked by n users</small></p>
                    <p><a href="comments.html">View all comments</a></p>
                    <p><small>4 hours ago</small></p>
                </aside>
            </article>
        </main>
    </body>
</html>
