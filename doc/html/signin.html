    <head>
        <title>Delakilo - Sign in</title>

    <body>
        <nav>
            <ul>
                <li><a href="signin.html">Sign in</a></li>

        </nav>
        <header>
            <h1>Delakilo</h1>
        </header>
        <img src="../img/logo.svg" alt=""/>
        <main>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Login</legend>
                    <ul>
                        <li><label for="username" hidden>Username:</label><input id="username" type="text" name="username" autocomplete="on" placeholder="Username" required/></li>
                        <!-- TODO: if EMAIL supported replace previous line with the next one -->
                        <!-- <li><label for="username_or_email" hidden>Username/email:</label><input id="username_or_email" type="text" name="name" autocomplete="on" placeholder="Username or email" required/></li> -->
                        <li><label for="pwd" hidden>Password:</label><input id="pwd" type="password" name="pwd" placeholder="Password" required/></li>
                    </ul>
                </fieldset>
                <label for="login" hidden>Login:</label><input id="login" type="submit" value="Login"/>
            </form>
        </main>
