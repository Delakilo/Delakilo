<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Sign in</title>
        <meta charset="UTF-8"/>
        <link href="../css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../css/signin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav>
            <ul><li id="signin">Sign in</li><li id="signup"><a href="signup.html">Sign up</a></li></ul>
        </nav>
        <header>
            <h1>Delakilo</h1>
        </header>
        <main>
            <img src="../img/logo.svg" alt=""/>
            <form action="#" method="POST">
                <h2>Login</h2>
                <ul>
                    <li><label for="username">Username:</label><input id="username" type="text" name="username" autocomplete="on" placeholder="Username" required/></li>
                    <li><label for="pwd">Password:</label><input id="pwd" type="password" name="pwd" placeholder="Password" required/></li>
                    <li><label for="login" hidden>Login:</label><input id="login" type="submit" value="Login"/></li>
                </ul>
            </form>
        </main>
        <footer>
            <p>Â©Delakilo</p>
        </footer>
    </body>
</html>
