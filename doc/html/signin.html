<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delakilo - Sign in</title>
        <meta charset="UTF-8"/>
        <link href="../css/login.css" rel="stylesheet" type="text/css"/>
        <link href="../css/signin.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav>
            <ul><li id="signin"><a href="signin.html">Sign in</a></li><li id="signup"><a href="signup.html">Sign up</a></li></ul>
        </nav>
        <header>
            <h1>Delakilo</h1>
        </header>
        <main>
            <img src="../img/logo.svg" alt=""/>
            <form action="#" method="POST">
                <fieldset>
                    <legend>Login</legend>
                    <p><label for="username">Username:</label><input id="username" type="text" name="username" autocomplete="on" placeholder="Username" required/></p>
                    <p><label for="pwd">Password:</label><input id="pwd" type="password" name="pwd" placeholder="Password" required/></p>
                </fieldset>
                <p><label for="login" hidden>Login:</label><input id="login" type="submit" value="Login"/></p>
            </form>
        </main>
        <footer>
            <p>Authors:</p>
            <ul>
                <li>Enrico Marchionni</li>
                <li>Francesco Filippini</li>
                <li>Alessandro Verna</li>
            </ul>
            <p>Â©Delakilo</p>
        </footer>
    </body>
</html>
